<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/d3bb061265.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card" style="width: 45rem;">
        <form>
          <input
            type="search"
            placeholder="Search by City"
            class="changeCity"
            id="search-city"
          />
          <input
            type="submit"
            value="Search"
            class="submitButton"
            id="submit-button"
          />
          <input
            type="button"
            value="Use My Location"
            class="currentButton"
            id="current-location-button"
          />
        </form>

        <i class="fa-solid fa-cloud weatherIcon"></i>

          <h1 id="city-name"></h1>
          <h2>
            <div class="currentTemp" id="current-temp"></div>
            <div class="currentDate"></div>
          </h2>

          <div class="row current-weather">
            <div class="col highTemp">high</div>
            <div class="col lowTemp">low</div>
          </div>

          <h3>
            <div class="row current-weather temperature">
              <div class="col highTemp temperature">
                <span id="high">52 </span>
                <a href="#" class="degree" id="high-celcius">°C </a> |
                <a href="#" class="degree" id="high-fahrenheit"> °F </a>
              </div>
              <div class="col lowTemp temperature" id="low-temp">
                <span id="low">39 </span>
                <a href="#" class="degree" id="low-celcius"> °C </a> |
                <a href="#" class="degree" id="low-fahrenheit"> °F </a>
              </div>
            </div>
          </h3>
        </header>
        <br />
        <br />

        <section>
          <h4>
            <div class="row weekDay">
              <div class="col">Mon</div>
              <div class="col">Tues</div>
              <div class="col">Wed</div>
              <div class="col">Thu</div>
              <div class="col">Fri</div>
              <div class="col">Sat</div>
              <div class="col">Sun</div>
            </div>
          </h4>

          <div class="row weatherIcons">
            <div class="col">☀️</div>
            <div class="col">🌤</div>
            <div class="col">🌧</div>
            <div class="col">🌧</div>
            <div class="col">☀️</div>
            <div class="col">☀️</div>
            <div class="col">☁️</div>
          </div>

          <div class="row upcomingWeather">
            <div class="col">49°F</div>
            <div class="col">48°F</div>
            <div class="col">47°F</div>
            <div class="col">49°F</div>
            <div class="col">58°F</div>
            <div class="col">67°F</div>
            <div class="col">48°F</div>
          </div>

          <div class="row upcomingWeather">
            <div class="col">34°F</div>
            <div class="col">37°F</div>
            <div class="col">33°F</div>
            <div class="col">34°F</div>
            <div class="col">45°F</div>
            <div class="col">49°F</div>
            <div class="col">37°F</div>
          </div>
        </section>
        <br />
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
